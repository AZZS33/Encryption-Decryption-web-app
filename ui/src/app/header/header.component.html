  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="assets/images/" alt="">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li> <a *ngIf="isLoggedIn() || google === 'true'" routerLink="/home">Home</a> </li>
              <li><a *ngIf="isLoggedIn() || google === 'true'"  routerLink="/encrypt">Encrypt</a></li>
              <li><a *ngIf="isLoggedIn() || google === 'true'" routerLink="/decrypt">Decrypt</a></li>
              <li><a  *ngIf="isLoggedIn()" routerLink="/profile">Profile</a></li>
              <li><a *ngIf="!isLoggedIn() && google !== 'true'" routerLink="/register">Sign up</a></li>
              <li><a  *ngIf="!isLoggedIn() && google !== 'true'" type="button" routerLink="/login">Login </a></li>
              <li><a  *ngIf="isLoggedIn() || google === 'true'" type="button" class="btn btn-danger" (click)="logout()" >Logout</a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
