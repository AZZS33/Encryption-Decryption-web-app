<div class="page-heading normal-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 style="color: white;">Profile information</h1>
    
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <div class="buttons">
            <div class="main-button">
              <span style="color: red;"> </span>
              

              <input type="text" ngModel name="userName" id="userName"  [(ngModel)]="username" hidden>

           
              <input  name="userPP" id="userPP" ngModel [(ngModel)]="password"   name="userPP"  hidden>
            
              <p>Email:</p>
              <input type="text"  name="userEmail" id="userEmail" type="email" [(ngModel)]="userEmail" ngModel required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
              
              <br>
              <br>
              <p>Password:</p>
              <input ngModel name="userPassword" id="userPassword" type="password" [(ngModel)]="password" ngModel required>
            </div>
          </div>
          <br>
          <br>
          <input type="submit" name="submit" value="Change" style="background-color: #8458f4; /* Button background color */
          color: #fff; /* Text color */
          border: none;
          padding: 10px 20px; /* Adjust padding to your preference */
          border-radius: 5px; /* Rounded corners */
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease; margin-right:10px ;">
           <br>
           <br>
           <br>
           <br>
           <br>
           <br>
           <br>
           <br>
           <br>
           <br>
        </form>
        <br>
        <br>
        
      </div>
    </div>
  </div>
</div>
